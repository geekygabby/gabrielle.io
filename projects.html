<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gabrielle.io</title>

  <!-- Google Fonts: Fira Code for body, Quicksand for navbar -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Black background and base font */
    body {
      font-family: 'Fira Code', monospace;
      background-color: #000000;
      color: white;
      line-height: 1.6;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      font-family: 'Quicksand', sans-serif;
      background-color: #000000;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center; 
      align-items: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #FFA500; /* bright orange */
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #FF8C00;
    }

    main {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    /* Project cards styled like folders */
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .project-card {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 8px;
      width: 260px;
      padding: 20px;
      text-align: left;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .project-card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    .project-card:hover {
      border-color: #FFA500;
      box-shadow: 0 0 15px rgba(255,165,0,0.5);
      transform: translateY(-5px);
    }

    /* Arrow effect */
    .project-card::after {
      content: "âžœ";
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.3s ease;
      color: #FFA500;
      font-size: 1.2em;
    }

    .project-card:hover::after {
      right: 15px;
      opacity: 1;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.6);
      padding: 10px 20px;
      border-top: 1px solid #444;
      text-align: center;
    }

    /* Scroll Animation */
    section, h1, .project-card {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">home</a></li>
      <li><a href="projects.html">projects</a></li>
    </ul>
  </nav>

  <main>
    <h1 class="animate">Projects</h1>
    <section class="projects-container">
      <div class="project-card animate">
        <a href="https://geekygabby.github.io/tunacat.github.io/" target="_blank">
          Advanced Web Development Milestones
        </a>
      </div>
      <div class="project-card animate">
        <a href="#">Another Project Coming Soon</a>
      </div>
    </section>
  </main>

  <footer>
    <p>Built & Designed by Gabrielle Williams. All Rights Reserved.</p>
  </footer>

  <script>
    // Scroll animations
    const elements = document.querySelectorAll(".animate");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.2 });

    elements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
