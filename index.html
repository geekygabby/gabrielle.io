<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabrielle.io</title>

  <!-- Google Font: Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <style>
    /* Apply code-style font and dark theme to the whole page */
    body {
      font-family: 'Fira Code', monospace;
      background-color: #000000; /* black background */
      color: white;              /* white text */
      line-height: 1.6;
      margin: 0;
    }

    /* Navbar (notification bar) */
    .navbar {
      background-color: #000000; /* black navbar */
      color: white;
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1); /* subtle white shadow */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white; /* links are white too */
      font-weight: bold;
    }

    /* Push down the main content so it doesnâ€™t hide under fixed nav */
    main {
      margin-top: 70px;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      color: white;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    p {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
      transition-delay: 0.3s; /* p animates slightly later */
    }

    /* When visible */
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    a {
      color: #00acee; /* bright link color for contrast */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      padding: 10px 20px;
      border-top: 1px solid #444;
    }

    sup a {
      color: #00acee; /* footnote links colored too */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span>Gabrielle.io!</span>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
    </ul>
  </nav>

  <main>
    <h1 class="animate">Gabrielle Williams</h1>
    <p class="animate">
      Discover my fun projects here...
    </p>
    <a href="https://geekygabby.github.io/tunacat.github.io/">Advanced Web Development Milestones</a>
  </main>

  <footer>
    <hr>
    <p id="footnote1">
      Built & Designed by Gabrielle Williams. All Rights Reserved.
    </p>
  </footer>

  <script>
    // Intersection Observer for scroll animations
    const elements = document.querySelectorAll(".animate");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.3 });

    elements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
